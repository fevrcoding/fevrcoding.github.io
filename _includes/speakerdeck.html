<!-- SpeakerDeck embed -->
<iframe class="speakerdeck-iframe"
        src="http://speakerdeck.com/player/{{include.id}}"
        style="border: 0px none; background: transparent none repeat scroll 0% 0%; margin: 0px; padding: 0px; border-radius: 5px;"
        allowfullscreen="true"
        mozallowfullscreen="true"
        webkitallowfullscreen="true"
        frameborder="0"></iframe>
